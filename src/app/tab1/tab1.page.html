<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      Angebote
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Angebote</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <div class="flex-container">
      <ion-card class="flex-item left">
        <ion-card-header>
          <div class="mittig" >
            <img src= "./assets/Kartoffeln.png" height="135px">
          </div>
          <ion-card-subtitle>Lebensmittel</ion-card-subtitle>
          <ion-card-title>Kartoffel Wedges</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Keep close to Nature's heart... 
        </ion-card-content>
        <ion-chip color="primary">
          <ion-label>2,99€</ion-label>
        </ion-chip>
      </ion-card>
      <ion-card class="flex-item right">
        <ion-card-header>
          <div class="mittig" >
            <img class="mittig" src= "./assets/cola.png" height="135px">
          </div>
          <ion-card-subtitle>Getränke</ion-card-subtitle>
          <ion-card-title>Coca Cola</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Keep close to Nature's heart... 
        </ion-card-content>
        <ion-chip class="rechtsunten" color="primary">
          <ion-label>2,99€</ion-label>
          <ion-badge color="medium">14</ion-badge>
        </ion-chip>
      </ion-card>
    </div>
  </div>

  <div class="container">
    <a (click)="getMyPosition()">Meine Position</a>
    <br><br>
    <a (click)="testSend()">Sende Test-Nachricht</a>
  </div>
</ion-content>
