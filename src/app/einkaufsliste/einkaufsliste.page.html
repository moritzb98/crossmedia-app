<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Einkaufsliste
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Einkaufsliste</ion-title>
    </ion-toolbar>
  </ion-header>


  <!-- List of Text Items -->
  <ion-list>
    <ion-item>
      <ion-label>Apfelsaft</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Kartoffeln</ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="./avatar-finn.png"> 
      </ion-avatar>
      <ion-label>Brot</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Äpfel</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Yoghurt</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>

    <ion-item *ngFor="let item of Listitems;">
        <ion-label>{{item}}</ion-label>
    </ion-item>

    <ion-item>
      <input [(ngModel)]="itemAdd" > 
      <a (click)="additem">Hinzufügen</a>
    </ion-item>
</ion-list>

</ion-content>
